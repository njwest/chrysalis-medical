<!-- content -->
<div class="row">
  <div class="col-sm-8">
    <!-- title -->
    <div ng-include="'views/title.html'"></div>
    <!-- md & lg view -->
    <p ng-repeat="paragraph in aboutUsText" class="fadeInLeft wow hidden-xs hidden-sm" data-wow-delay="{{ animationTimeDelay[$index] }}" >
      {{ paragraph }}
    </p>
    <!-- xs & sm view with no animations -->
    <p ng-repeat="paragraph in aboutUsText" class="visible-xs visible-sm" >
      {{ paragraph }}
    </p>
  </div>
  <!-- md & lg view -->
  <div id="about-us-video-container" class="col-md-4 hidden-xs hidden-sm dna-segment-video">
    <video autoplay class="responsive-video">
      <source id="about-us-video" src="videos/dna-green-segment.mp4" type="video/mp4"; codecs="avc1.42E01E, mp4a.40.2" />
    </video>
  </div>
  <!-- sm view -->
  <div class="col-sm-4 visible-sm">
    <img src="img/dna-green-segment.jpg" class="img-responsive dna-segment-img" alt="">
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
  new WOW().init();
</script>

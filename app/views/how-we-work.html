<div class="row">
  <div class="page-title">
    <h1 class="sign-painter">How We Work</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p ng-repeat="text in howWeWorkText">
      {{ text }}
      <br />
      <br />
    </p>
    <br />
    </div>
    <!-- lg-view -->
    <div class="row visible-lg">
      <img ng-repeat="icon in howWeWork.icons" class="img-responsive icons icons-lg" src="img/icons/icon-{{ icon.fileName }}.jpg" alt="{{ icon.name }}" />
    </div> <!-- /lg-view -->
    <!-- md-view -->
    <div class="row visible-md">
      <img ng-repeat="icon in howWeWork.icons" class="img-responsive icons icons-md" src="img/icons/icon-{{ icon.fileName }}.jpg" alt="{{ icon.name }}" />
    </div> <!-- /md-view -->
    <!-- sm & xs -view -->
    <div class="row visible-sm visible-xs">
      <div class="col-sm-4">
        <img class="img-responsive center-block" src="img/icons/icon-integrity.jpg" alt="Integrity" />
      </div>
      <div class="col-sm-4">
        <img class="img-responsive center-block" src="img/icons/icon-sound-science.jpg" alt="Sound Science" />
      </div>
      <div class="col-sm-4">
        <img class="img-responsive center-block" src="img/icons/icon-commitment.jpg" alt="Commitment" />
      </div>
    </div>
    <div class="row visible-sm visible-xs">
      <div class="col-sm-4 col-sm-offset-2">
        <img class="img-responsive center-block" src="img/icons/icon-passion.jpg" alt="Passion" />
      </div>
      <div class="col-sm-4">
        <img class="img-responsive center-block" src="img/icons/icon-partnership.jpg" alt="Partnership" />
      </div>
    </div> <!-- /sm & xs -view -->
  </div>
</div>

<!-- title -->
<div ng-include="'views/title.html'"></div>
<!-- content -->
<div class="row">
  <div class="col-md-12">
    <p ng-repeat="text in howWeWorkText" class=" fadeIn wow"  data-wow-delay="{{ animationTimeDelay[0] }}">
      {{ text }}
      <br />
      <br />
    </p>
    <br />
    </div>
    <!-- lg-view -->
    <div class="row visible-lg">
      <img ng-repeat="icon in icons" class="img-responsive icons icons-lg fadeInDown wow" ng-src="{{ icon.imgPath }}" alt="{{ icon.name }}" data-wow-delay="{{ animationTimeDelay[$index + 1] }}" />
    </div> <!-- /lg-view -->
    <!-- md-view -->
    <div class="row visible-md">
      <img ng-repeat="icon in icons" class="img-responsive icons icons-md fadeInDown wow" ng-src="{{ icon.imgPath }}" alt="{{ icon.name }}" data-wow-delay="{{ animationTimeDelay[$index + 1] }}" />
    </div> <!-- /md-view -->
    <!-- sm & xs -view -->
    <div class="row visible-sm visible-xs">
      <div ng-repeat="icon in icons | limitTo : 3" class="col-sm-4 fadeInDown wow" data-wow-delay="{{ animationTimeDelay[$index + 1] }}">
        <img class="img-responsive center-block" ng-src="{{ icon.imgPath }}" alt="{{ icon.name }}" />
      </div>
    </div>
    <div class="row visible-sm visible-xs">
      <div class="col-sm-2">
        <!-- col-sm-offset-2 -->
      </div>
      <div ng-repeat="icon in icons | limitTo : 2 : 2" class="col-sm-4 fadeInDown wow" data-wow-delay="{{ animationTimeDelay[$index + 4] }}">
        <img class="img-responsive center-block" ng-src="{{ icon.imgPath }}" alt="{{ icon.name }}" />
      </div>
    </div> <!-- /sm & xs -view -->
  </div>
</div>

<script>
  new WOW().init();
</script>

<!DOCTYPE html>


<html><head>
        <title>Tether Test</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!-- <link rel="stylesheet" href="css/tether.min.css" /> -->
        <link rel="stylesheet" href="http://tether.io/examples/resources/css/base.css" />
        <link rel="stylesheet" href="http://tether.io/examples/common/css/style.css" />
    </head>
    <body>
        <div class="instructions">Resize the screen to see the tethered element stick to the edges of the screen when it's resized.</div>

        <div class="element">Yellow Box</div>
        <div class="target">Green Box</div>

        <script src="js/tether.js"></script>
        <script>
            new Tether({
                element: '.element', // Yellow Box
                target: '.target', // Green Box
                attachment: 'top left', // Yellow Box
                targetAttachment: 'bottom left', // Green Box
                constraints: [{
                    to: 'window',
                    pin: true
                }]
            });
        </script>
      </body>
</html>
